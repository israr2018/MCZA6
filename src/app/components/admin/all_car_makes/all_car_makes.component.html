<div>
  <div class="form-group">
    <label for="make_name">Car Make</label>
    <input type="text" name="car_make" id="car_make" class="form-control" #name="ngModel" [(ngModel)]="make_name">


  </div>
  <div class="form-group">
    <button class="btn btn-secondary" (click)="saveCarMake()">
      <i class="fa fa-plus">
      </i>
      New Car Make
    </button>
  </div>
</div>
<div *ngIf="allCarMakes && allCarMakes.length>0&& pageMode!=='add'">
  <h3>All Car Makes List</h3>

  <table class="table table-responsive ">
    <tr class="row" *ngFor="let item of allCarMakes">
      <td>
        <span [class.hidden]="item.isEditMode">{{item.car_make}}</span>
        <input type="text" class="form-control" [class.hidden]="!item.isEditMode" [value]=item.car_make (keypress)="updateCarMake($event,item)" />

      </td>
      <td>

        <button class="btn btn-secondary" (click)="setEditMode(item,true)" [class.hidden]="item.isEditMode">
          <i class="fa fa-pencil"></i>Edit</button>
  
          <button class="btn btn-secondary" (click)="setEditMode(item,false)" [class.hidden]="!item.isEditMode">
                          <i class="fa fa-pencil"></i>Cancel</button>

      </td>
      <td>
        <button class="btn btn-secondary" (click)="deleteCarMake(item)">
          <i class="fa fa-pencil"></i>Delete</button>


      </td>

    </tr>
  </table>
</div>

{{ allCarMakes | json }}
