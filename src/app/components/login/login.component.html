<div class="mycontainer">
  <div id="login">
    <form #form="ngForm">
      <div class="card-header">
        <h2 style="color:#fff; padding-top:20px">Login</h2>
        <div>

          <p style="color:#fff"> {{errMessage}}</p>
        </div>
        <hr/>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="email" class="control-label">Email(*) </label>
            <input type="text" id="email" required type="text" class="form-control" #email="ngModel" name="email" [(ngModel)]="model.email"
            />

            <div class="help-block with-errors" *ngIf="email.invalid && email.touched">

              Please enter the user name.
            </div>
          </div>
        </div>
        <!-- end col-md-6 -->
      </div>
      <!-- end of row -->

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="password" class="control-label">Password(*) </label>
            <input type="password" id="password" required type="password" class="form-control" #password="ngModel" name="password" [(ngModel)]="model.password"
            />

            <div class="help-block with-errors" *ngIf="password.invalid && password.touched">

              Please enter password.
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input type="button" value="Login" class="btn btn-default" (click)="login()" [disabled]="form.invalid" />
          </div>
        </div>
      </div>

    </form>
  </div>

</div>


Model:{{model|json}}


<style>
  #login {
    width: 600px;
    padding-right: 70px;
    padding-left: 60px;
    margin-left: auto;

    background-color: #706f74;
    color: #fff;
  }

  .mycontainer {
    padding-right: 70px;
    padding-left: 70px;
    margin-right: auto;
    margin-left: auto;

  }

  .help-block {
    display: block;
    margin-top: 5px;
    margin-bottom: 10px;
    color: #fff;
  }
</style>
